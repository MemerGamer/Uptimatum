# PostgreSQL HA Helm Chart Values
# Bitnami PostgreSQL HA Chart Configuration for Uptimatum

postgresql:
  replicaCount: 3
  database: uptimatum
  username: uptimatum
  password: UptimeSecure2024
  image:
    registry: docker.io
    repository: bitnami/postgresql-repmgr
    tag: "latest"
  postgresqlMaxConnections: 100
  postgresqlSharedBuffers: 256MB
  postgresqlMaxPreparedTransactions: 0
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"

# Pgpool configuration
pgpool:
  replicaCount: 2
  adminPassword: UptimeSecure2024
  image:
    registry: docker.io
    repository: bitnami/pgpool
    tag: "latest"
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "200m"

# Persistence configuration
persistence:
  size: 2Gi
  # storageClass: ""  # Use default storage class if not specified

# Global resource limits (if needed, but prefer per-component resources above)

# Service configuration
service:
  type: ClusterIP
  port: 5432
