version: "3.8"

services:
  postgres:
    image: postgres:18-alpine
    container_name: uptimatum-postgres
    environment:
      POSTGRES_USER: uptimatum
      POSTGRES_PASSWORD: password
      POSTGRES_DB: uptimatum
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U uptimatum"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: uptimatum-backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: uptimatum
      DB_USER: uptimatum
      DB_PASSWORD: password
      PORT: 3000
      CHECK_INTERVAL: 30
      CHECK_TIMEOUT: 10
      NODE_ENV: development
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
      - ./backend/drizzle:/app/drizzle
    command: bun run --hot src/index.ts

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: uptimatum-frontend
    environment:
      VITE_API_URL: http://backend:3000
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/index.html:/app/index.html
      - ./frontend/vite.config.ts:/app/vite.config.ts
      - ./frontend/package.json:/app/package.json

volumes:
  postgres_data:
