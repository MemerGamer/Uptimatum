apiVersion: v1
kind: ConfigMap
metadata:
  name: uptimatum-config
  namespace: uptimatum
data:
  # uptimatum-db-postgresql-primary: Read-write service pointing to PRIMARY (master) node
  # For read-only queries, use: uptimatum-db-postgresql-read (points to read replicas)
  DB_HOST: "uptimatum-db-postgresql-primary"
  DB_PORT: "5432"
  DB_NAME: "uptimatum"
  CHECK_INTERVAL: "30"
  CHECK_TIMEOUT: "10"
  PORT: "3000"

