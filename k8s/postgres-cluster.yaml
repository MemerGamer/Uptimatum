apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: uptimatum-db
  namespace: uptimatum
spec:
  description: "CloudNativePG cluster for Uptimatum - Primary-Replica setup"
  instances: 3
  imageName: ghcr.io/cloudnative-pg/postgresql:17
  storage:
    size: 5Gi
  bootstrap:
    initdb:
      database: uptimatum
      owner: uptimatum
      secret:
        name: uptimatum-db-bootstrap
  # CloudNativePG automatically creates:
  # - uptimatum-db-rw: Points to PRIMARY (read-write) - used by backend
  # - uptimatum-db-ro: Points to REPLICAS (read-only) - for read scaling
  # - uptimatum-db-r: Points to any replica (read-only)
  # Architecture: 1 primary (master) + 2 replicas (read-only)
  # Replicas automatically sync from primary via streaming replication
  monitoring:
    disableDefaultQueries: false
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"

